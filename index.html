<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #c1d3fe;
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: transparent;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .btn-primary {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: url('/Users/camillascandola/Desktop/Intro/VAN-3.png') no-repeat;
            background-size: cover; /* Fill the entire button without stretching */
            border: none;
            color: white;
            width: 75px; /* Set the width in pixels */
            height: 53px; /* Set the height in pixels */
            padding: 10px; /* Adjust padding for proper alignment */
        }
        .btn-primary:hover {
            background: url('/Users/camillascandola/Desktop/Intro/VAN-3.png') no-repeat;
            background-size: cover;
        }
        .result-arrow {
            display: inline-block;
            margin-right: 5px;
            color: #4E3FB4;
        }

        /* Fixed width for text boxes */
        input.form-control {
            width: 150px;
        }

        /* Responsive Styles */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }
            .btn-primary {
                margin-top: 10px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1><b>Function Results</b></h1>
        
        <!-- Form for Function 1 -->
        <form action="/result_function1" method="post">
            <p>Explanation for Function 1: This function extracts the last name.</p>
                <label for="function1Input">Input for Function 1:</label>
                    <input type="text" id="function1Input" name="function1Input" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2"></button>
            <!-- Display the result for Function 1 right below the button with arrow -->
            <div id="resultFunction1" class="mt-2"><span class="result-arrow">&rarr;</span> Initial Result</div>
        </form>

        <!-- Form for Function 2 -->
        <form action="/result_function2" method="post">
            <p>Explanation for Function 2: This function does something else...</p>
                <label for="function2Input">Input for Function 2:</label>
                    <input type="text" id="function2Input" name="function2Input" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2"></button>
            <!-- Display the result for Function 2 right below the button with arrow -->
            <div id="resultFunction2" class="mt-2"><span class="result-arrow">&rarr;</span> Initial Result</div>
        </form>

        <!-- Add more forms for additional functions as needed -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
